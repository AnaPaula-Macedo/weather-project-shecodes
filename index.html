<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">
    
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a9363cdcd3.js"
      crossorigin="anonymous"
    ></script>
    
     <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">

      <form class="search" id="search-form">
      <input
       type="search" 
       placeholder="Enter a city..." 
       class="forma-control"
       id="city-input"
       autocomplete="off" />
        <input 
        type="submit" 
        value="Search"
        class="search-button" />
      </form>

      <h1 id="cities">Berlin</h1>
      <div class="WeatherFirstInfo row">
        <div class="col weatherDate" id="date"></div>
        <div class="col"></div>
        <div class="col weatherDescription" id="description">Cloud</div>
      </div>
       <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Clear sky" id="icon" class="center-icon" />
      
       <div class="WeatherSecondInfo row">
        <span class="col weatherHumidity ">Humidity: <span id="humidity"></span>%</span>
        <div class="col"></div>
        <span class="col weatherHeat" id="temperature"></span><span class="col weatherUnits"><a href="#" id="celsius-link" class="celsiusLink">˚C </a> 
          |
          <a href="#" id="fahrenheit-link" class="fahrenheitLink">˚F</a></span>
        <div class="col"></div>
        <span class="col weatherWind">Wind: <span id="wind"></span>m/h</span>
        <br/>
    
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
           <div class="col">
            <div class="weather-forecast-date">Friday</div>
              <i class="fa-solid fa-cloud icon"></i>
              <div class="weather-forecast-temperature">
                 <span class="weather-forecast-temperature-max">
                  20˚ </span>
                 <span class="weather-forecast-temperature-min">
                  18˚</span>
              </div>
           </div>
          </div>
        </div>
        <footer class="coder"><a href="https://github.com/AnaPaula-Macedo/weather-project-shecodes" target="_blank">Open-source code</a>, by Ana Macedo</footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
