<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLUS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script
      src="https://kit.fontawesome.com/a9363cdcd3.js"
      crossorigin="anonymous"
    ></script>
     
  </head>
  <body>
    <div class="container">
      <form class="search" id="search-form">
      <input
       type="search" 
       placeholder="Enter a city..." 
       class="forma-control"
       id="city-input" />
        <input 
        type="submit" 
        value="Search"
        class="search-button" />
       
      </form>
      <h1 id="cities">Berlin</h1>
      <div class="row">
        <div class="col align-left" id="date"></div>
        <div class="col"></div>
        <div class="col align-right" id="description"></div>
      </div>
      <i class="fa-solid fa-cloud-sun cloud-icon"></i>
      <div class="row">
        <span class="col align-left">Humidity:<span id="humidity"></span>%</span>
        <span class="col heat" id="temperature">19</span>
        <span class="col units"> 
          <a href="#" id="celsius-link">˚C</a>
          "|"
          <a href="#" id="fahrenheit-link">˚F</a>
        </span>
        <span class="col align-right">Wind:<span id="wind"></span>km/h</span>
        <br/>
    
        </div>
        <div class="row">
          <div class="col">
            <div class="card">
              <p>Friday</p>
              <i class="fa-solid fa-cloud"></i>
              <p>29˚/17˚</p>
            </div>
          </div>
            <div class="col">
            <div class="card">
              <p>Saturday</p>
              <i class="fa-solid fa-cloud-sun "></i>
              <p>24˚/12˚</p>
            </div>
            </div>
            <div class="col">
            <div class="card">
              <p>Sunday</p>
              <i class="fa-solid fa-cloud"></i>
              <p>25˚/12˚</p>
            </div></div>
            <div class="col">
            <div class="card">
              <p>Monday</p>
              <i class="fa-solid fa-sun"></i>
              <p>27˚/13˚</p>
            </div></div>
            <div class="col">
            <div class="card">
              <p>Tuesday</p>
              <i class="fa-solid fa-cloud"></i>
              <p>28˚/14˚</p>
            </div></div>
       
          </div>
        </div>
      </div>
    </div>
    <small class="coder"><a href="https://github.com/AnaPaula-Macedo/weather-project-shecodes" target="_blank">Open-source code</a>, by Ana Macedo</small>
    <script src="src/index.js"></script>
  </body>
</html>
